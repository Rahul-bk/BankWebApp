<section id="hero">
    <div class="main p-5">
        <div class="imgs">
            <img src=".././../assets/carlos-muza-hpjSkU2UYSU-unsplash.jpg" alt="">
        </div>
            <div>
                <from [formGroup]="loginForm">

                <div>
                <input type="text"  formControlName="accountnum" class="m-4 ps-2" placeholder="accno">
                </div>

                <div *ngIf="(this.loginForm.get('accountnum')?.errors)&&(this.loginForm.get('accountnum')?.dirty)">Incorrect AccountNo</div>


                <div>
                    <input type="text" formControlName="pass" class="m-4 ps-2" placeholder="Password">
                </div>

                <div *ngIf="(this.loginForm.get('pass')?.errors)&&(this.loginForm.get('pass')?.dirty)">Invalid Password</div>


                <div class="btn2">
                    <button (click)="Login()">Login</button>
                </div>
                <!-- <div class="link"><a routerLink="/register">Register</a></div> -->
                <div>
                    
                <span style="margin-right: 130px;">No account?</span>
                <span class="link"><a href="/register">Register Here</a></span>

                </div>

            </from>
            </div>
    </div>
</section>
